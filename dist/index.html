<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Project</title>
</head>
<body>
    <h1>Angel Silva's Weather App</h1>
    <form class="input-form" action="">
        <label for="loc-input">Location:</label>
        <input type="text" id="loc-input">

        <label for="units-input">Units</label>
        <select type="select" id="units-input">
            <option value="F">F</option>
            <option value="C">C</option>
        </select>

        <button type="submit">Submit</button>
        
    </form>
    <div class="weather-info-container">
        <div class="main-weather-container">
            <p class="location-container"><span class="location"></span>, <span class="region"></span></p>
            
            <p class="temp-icon-container"><img src="" alt="" class="icon"> <span class="temp"></span></p>
            <p>Precipitation: <span class="rain"></span></p>
            <p>Humidity: <span class="humidity"></span> </p>
            <p>Wind: <span class="wind"></span></p>
        </div>
        <div class="secondary-weather-container">
            <p class="">Weather</p>
            <p class="time"></p>
            <p class="condition"></p>
        </div>
        
    </div>
    <script src="bundle.js"></script>
</body>
</html>
